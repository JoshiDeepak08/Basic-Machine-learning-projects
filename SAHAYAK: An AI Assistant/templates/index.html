<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internship Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .user-message, .bot-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
            background-color: #e9f7fc;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message p, .bot-message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-primary">Internship Chatbot</h1>

    
    <div id="chat-container" class="chat-container mb-4">
        {% if previous_conversations %}
            {% for message in previous_conversations %}
                <div class="{{ message.type }}-message">
                    <p>{{ message.text }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    
    <form method="POST">
        <div class="input-group">
            <input type="text" class="form-control" name="question" placeholder="Ask your question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    
    {% if table %}
        <div class="mt-4">
            <h4>Matching Internships:</h4>
            {{ table | safe }}
        </div>
    {% endif %}
</body>
</html>
